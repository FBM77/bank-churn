<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction - Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Churn Prediction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Intro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="simulator.html">Simulateur de Churn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="notifications.html">Notifications</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="simulator" class="container mt-5">
        <h1 class="text-center mb-4">Simulateur de Churn</h1>
        <form id="predict-form">
            <div class="row mb-3">
                <div class="col-md-6  mb-3">
                    <label for="CreditScore" class="form-label">Credit Score:</label>
                    <input type="number" class="form-control" id="CreditScore" name="CreditScore" required>
                </div>
                <div class="col-md-6">
                    <label for="Age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="Age" name="Age" required>
                </div>
            </div>
            <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="Tenure">Tenure:</label>
                <input type="number" class="form-control" id="Tenure" name="Tenure" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="Balance">Balance:</label>
                <input type="number" class="form-control" id="Balance" name="Balance" required>
            </div>
            </div>
            <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="NumOfProducts">Number of Products:</label>
                <input type="number" class="form-control" id="NumOfProducts" name="NumOfProducts" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="HasCrCard">Has Credit Card:</label>
                <select class="form-control" id="HasCrCard" name="HasCrCard" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
           </div>
            <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="IsActiveMember">Is Active Member:</label>
                <select class="form-control" id="IsActiveMember" name="IsActiveMember" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="EstimatedSalary">Estimated Salary:</label>
                <input type="number" class="form-control" id="EstimatedSalary" name="EstimatedSalary" required>
            </div>
            </div>
            <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="SatisfactionScore">Satisfaction Score:</label>
                <input type="number" class="form-control" id="SatisfactionScore" name="SatisfactionScore" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="PointEarned">Point Earned:</label>
                <input type="number" class="form-control" id="PointEarned" name="PointEarned" required>
            </div>
            </div>
            <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="Geography">Geography:</label>
                <select class="form-control" id="Geography" name="Geography" required>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Spain">Spain</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="Gender">Gender:</label>
                <select class="form-control" id="Gender" name="Gender" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            </div>
            <div class="row mb-3">
            <div class="col-md-6 mb-3">
                <label for="CardType">Card Type:</label>
                <select class="form-control" id="CardType" name="CardType" required>
                    <option value="DIAMOND">DIAMOND</option>
                    <option value="GOLD">GOLD</option>
                    <option value="PLATINUM">PLATINUM</option>
                    <option value="SILVER">SILVER</option>
                </select>
            </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Predict Churn</button>
        </form>
        <div id="result" class="text-center mt-3"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
